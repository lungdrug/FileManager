<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffffff; }
        }
        .logo {
            font-size: 1.5em;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #ffffff;
            animation: typing 4s steps(30, end), blink-caret .75s step-end infinite;
        }
        .login-heading {
            text-align: center;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }
        .login-container, .content-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #121212;
            border-radius: 10px;
            box-shadow: 0 0 10px #ffffff;
            animation: fadeIn 1s ease-in-out;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .content-container input[type="text"],
        .content-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #fff;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .login-container input[type="submit"],
        .content-container input[type="submit"], .content-container input[type="search"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }
        .login-container input[type="submit"]:hover,
        .content-container input[type="submit"]:hover {
            background-color: #cccccc;
        }
        .login-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .status-message {
            text-align: center;
            margin: 20px 0;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }
        .welcome-message {
            text-align: center;
            margin: 20px 0;
            color: #ffffff;
            font-size: 1.2em;
            animation: fadeIn 1s ease-in-out;
        }
        .folder-link, .document-link, .back-button {
            display: block;
            margin: 10px 0;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, color 0.3s;
            cursor: pointer;
            word-wrap: break-word;
        }
        .folder-link:hover, .document-link:hover, .back-button:hover {
            text-decoration: underline;
            transform: scale(1.1);
            color: #cccccc;
        }
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: url('rain.png') repeat top center;
            animation: rain 0.5s linear infinite;
        }
        @keyframes rain {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%;
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .content-container {
            transition: opacity 0.5s ease-in-out;
        }
        .content-container.fade-out {
            opacity: 0;
        }
        .content-container.fade-in {
            opacity: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #121212;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }
        .header .username {
            cursor: pointer;
            position: relative;
        }
        .header .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #1c1c1c;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
        }
        .header .dropdown a {
            display: block;
            padding: 10px;
            color: #ffffff;
            text-decoration: none;
        }
        .header .dropdown a:hover {
            background-color: #333;
        }
        .header .username:hover .dropdown {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .tab-menu {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            animation: fadeIn 1s ease-in-out;
        }
        .tab-menu button {
            background-color: #121212;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }
        .tab-menu button:hover {
            background-color: #1c1c1c;
        }
        .tab-menu button.active {
            background-color: #ffffff;
            color: #000;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #121212;
            color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-heading fade-in" id="login-heading">
        <h1>Login</h1>
    </div>
    <div class="login-container fade-in" id="login-container">
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div>
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="status-message fade-in" id="status-message"></div>
    </div>
    <div class="header" id="header" style="display: none;">
        <div class="logo">lungdrug's storage site</div>
        <div class="username">
            <span id="username-display"></span>
            <div class="dropdown">
                <a href="#" id="logout-button">Logout</a>
                <a href="#" id="settings-button">Settings</a>
            </div>
        </div>
    </div>
    <div class="tab-menu" id="tab-menu" style="display: none;">
        <button class="tab-button active" data-repo="repo1">School Work</button>
        <button class="tab-button" data-repo="repo2">Clips</button>
    </div>
    <div class="content-container fade-in" id="content-container" style="display: none;">
        <div class="welcome-message" id="welcome-message"></div>
        <div id="loading-message" class="loading-message">Loading documents, please wait...</div>
        <input type="search" id="search-bar" placeholder="Search documents..." oninput="filterDocuments()">
        <a class="back-button" id="back-button" style="display: none;">‚Üê Back</a>
        <div id="document-sections"></div>
    </div>
    <div class="rain"></div>
    <footer>@lungdrug</footer>
    <script>
        const storedUsername = 'lungdrug';
        const storedPasswordHash = 'cd564d37d67d792d383f623646f95909455156d28cf7927826f2f1f0717dc569';
        let allDocuments = [];
        let currentPath = '';
        let currentRepo = 'repo1';

        const repos = {
            repo1: {
                owner: 'lungdrug',
                name: 'SW'
            },
            repo2: {
                owner: 'lungdrug',
                name: 'Funny-Clips'
            }
        };

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const encryptedPassword = await sha256(password);

            const statusMessage = document.getElementById('status-message');
            const welcomeMessage = document.getElementById('welcome-message');
            if (username === storedUsername && encryptedPassword === storedPasswordHash) {
                if (rememberMe) {
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', encryptedPassword);
                }
                statusMessage.textContent = 'Login successful!';
                statusMessage.style.color = '#ffffff';
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('login-heading').style.display = 'none';
                document.getElementById('content-container').style.display = 'block';
                document.getElementById('header').style.display = 'flex';
                document.getElementById('tab-menu').style.display = 'flex';
                document.getElementById('username-display').textContent = username;
                welcomeMessage.textContent = `Welcome, ${username}!`;
                loadFolder();
            } else {
                statusMessage.textContent = 'Invalid username or password!';
                statusMessage.style.color = '#ff0000';
            }
        });

        async function loadFolder() {
            // Simulate loading documents from a repository
            allDocuments = [
                { title: 'Document 1', link: '#document1' },
                { title: 'Document 2', link: '#document2' },
                { title: 'Document 3', link: '#document3' }
            ];
            displayDocuments();
        }

        function displayDocuments() {
            const documentSections = document.getElementById('document-sections');
            documentSections.innerHTML = '';
            allDocuments.forEach(doc => {
                const documentLink = document.createElement('a');
                documentLink.href = doc.link;
                documentLink.classList.add('document-link');
                documentLink.textContent = doc.title;
                documentSections.appendChild(documentLink);
            });
        }

        function filterDocuments() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const filteredDocs = allDocuments.filter(doc => doc.title.toLowerCase().includes(query));
            const documentSections = document.getElementById('document-sections');
            documentSections.innerHTML = '';
            filteredDocs.forEach(doc => {
                const documentLink = document.createElement('a');
                documentLink.href = doc.link;
                documentLink.classList.add('document-link');
                documentLink.textContent = doc.title;
                documentSections.appendChild(documentLink);
            });
        }
    </script>
</body>
</html>
