<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS styles */
        /* Additional CSS for admin menu */
        .admin-menu {
            display: none;
            background-color: #1c1c1c;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }
        .admin-menu h2 {
            margin-bottom: 20px;
        }
        .admin-menu input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #fff;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .admin-menu button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .admin-menu button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="login-container fade-in" id="login-container">
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div>
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="status-message fade-in" id="status-message"></div>
    </div>
    <div class="header" id="header" style="display: none;">
        <div class="logo">lungdrug's storage site</div>
        <div class="username">
            <span id="username-display"></span>
            <div class="dropdown">
                <a href="#" id="logout-button">Logout</a>
                <div class="admin-menu" id="admin-menu">
                    <h2>Admin Menu</h2>
                    <div>
                        <label for="user-permissions">Enter Username and Repo (username:repo):</label>
                        <input type="text" id="user-permissions" placeholder="e.g., user1:repo1">
                        <button id="add-permission">Add Permission</button>
                        <button id="remove-permission">Remove Permission</button>
                    </div>
                    <div id="permissions-list">
                        <h3>Current Permissions:</h3>
                        <ul id="permissions-ul"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-menu" id="tab-menu" style="display: none;">
        <button class="tab-button active" data-repo="repo1">School Work</button>
        <button class="tab-button" data-repo="repo2">Clips</button>
    </div>
    <div class="content-container fade-in" id="content-container" style="display: none;">
        <div class="welcome-message" id="welcome-message"></div>
        <div id="loading-message" class="loading-message">Loading documents, please wait...</div>
        <input type="search" id="search-bar" placeholder="Search documents..." oninput="filterDocuments()">
        <a class="back-button" id="back-button" style="display: none;">‚Üê Back</a>
        <div id="document-sections"></div>
    </div>
    <div class="rain"></div>
    <footer>@lungdrug</footer>
    <script>
        const storedUsername = 'lungdrug';
        const storedPasswordHash = 'cd564d37d67d792d383f623646f95909455156d28cf7927826f2f1f0717dc569';
        let allDocuments = [];
        let currentPath = '';
        let currentRepo = 'repo1';
        const permissions = {
            'lungdrug': ['repo1', 'repo2']
            // Add permissions here, e.g., 'user1': ['repo1'], 'user2': ['repo2']
        };

        const repos = {
            repo1: {
                owner: 'lungdrug',
                name: 'SW'
            },
            repo2: {
                owner: 'lungdrug',
                name: 'Funny-Clips'
            }
        };

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const encryptedPassword = await sha256(password);

            const statusMessage = document.getElementById('status-message');
            const welcomeMessage = document.getElementById('welcome-message');
            if (username === storedUsername && encryptedPassword === storedPasswordHash) {
                if (rememberMe) {
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', encryptedPassword);
                }
                statusMessage.textContent = 'Login successful!';
                statusMessage.style.color = '#ffffff';
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('content-container').style.display = 'block';
                document.getElementById('header').style.display = 'flex';
                document.getElementById('tab-menu').style.display = 'flex';
                document.getElementById('username-display').textContent = username;
                welcomeMessage.textContent = `Welcome, ${username}!`;
                if (username === storedUsername) {
                    document.getElementById('admin-menu').style.display = 'block';
                }
                loadFolder(); 
            } else {
                statusMessage.textContent = 'Invalid username or password!';
                statusMessage.style.color = '#ff0000';
            }
        });

        window.addEventListener('load', () => {
            const rememberedUsername = localStorage.getItem('username');
            const rememberedPassword = localStorage.getItem('password');
            if (rememberedUsername && rememberedPassword) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('password').value = rememberedPassword;
                document.getElementById('remember-me').checked = true;
            }
        });

        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('username');
            localStorage.removeItem('password');
            location.reload();
        });

        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentRepo = button.getAttribute('data-repo');
                switchRepo();
            });
        });

        const documentSections = document.getElementById('document-sections');
        const loadingMessage = document.getElementById('loading-message');
        const backButton = document.getElementById('back-button');
        const contentContainer = document.getElementById('content-container');

        async function fetchContents(path = '') {
            const repo = repos[currentRepo];
            const repoUrl = `https://api.github.com/repos/${repo.owner}/${repo.name}/contents/`;
            const url = path ? `${repoUrl}${path}` : repoUrl;
            console.log(`Fetching contents from: ${url}`);
            const response = await fetch(url);
            if (!response.ok) {
                console.error(`HTTP error! status: ${response.status}`);
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data;
        }

        async function loadFolder(path = '') {
            if (!checkPermissions(currentRepo)) {
                showStatusMessage('You do not have permission to access this repository.');
                return;
            }
            showLoading(true);
            try {
                const contents = await fetchContents(path);
                contents.sort((a, b) => a.name.localeCompare(b.name));
                console.log(`Contents of ${path || 'root'}:`, contents);
                allDocuments = contents;
                documentSections.innerHTML = '';
                if (path) {
                    backButton.style.display = 'block';
                    backButton.onclick = () => goBack(path);
                } else {
                    backButton.style.display = 'none';
                }
                contents.forEach(item => documentSections.appendChild(createLink(item, path)));
                currentPath = path;
                showLoading(false);
            } catch (error) {
                console.error('Error fetching documents:', error);
                showStatusMessage('Failed to load documents');
                showLoading(false);
            }
        }

        function switchRepo() {
            contentContainer.classList.add('fade-out');
            setTimeout(() => {
                loadFolder();
                contentContainer.classList.remove('fade-out');
                contentContainer.classList.add('fade-in');
            }, 500);
        }

        function goBack(path) {
            const parentPath = path.split('/').slice(0, -2).join('/');
            loadFolder(parentPath ? `${parentPath}/` : '');
        }

        function showLoading(show) {
            loadingMessage.style.display = show ? 'block' : 'none';
        }

        function showStatusMessage(message) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
        }

        function createLink(item, parentPath = '') {
            const link = document.createElement('a');
            if (item.type === 'dir') {
                link.href = '#';
                link.textContent = `Go to ${item.name}`;
                link.className = 'folder-link';
                link.onclick = async (e) => {
                    e.preventDefault();
                    loadFolder(`${parentPath}${item.name}/`);
                };
            } else if (item.type === 'file') {
                const repo = repos[currentRepo];
                link.href = `https://raw.githubusercontent.com/${repo.owner}/${repo.name}/main/${parentPath}${item.name}`;
                link.download = item.name;
                link.textContent = `Download ${item.name}`;
                link.className = 'document-link';
            }
            return link;
        }

        function filterDocuments() {
            const searchTerm = document.getElementById('search-bar').value.toLowerCase();
            const links = documentSections.getElementsByTagName('a');
            for (const link of links) {
                const text = link.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    link.style.display = '';
                } else {
                    link.style.display = 'none';
                }
            }
        }

        document.getElementById('add-permission').addEventListener('click', () => {
            const userPermissionsInput = document.getElementById('user-permissions').value;
            const [username, repo] = userPermissionsInput.split(':');
            if (username && repo && repos[repo]) {
                if (!permissions[username]) {
                    permissions[username] = [];
                }
                permissions[username].push(repo);
                updatePermissionsList();
            } else {
                alert('Invalid input or repository does not exist.');
            }
        });

        document.getElementById('remove-permission').addEventListener('click', () => {
            const userPermissionsInput = document.getElementById('user-permissions').value;
            const [username, repo] = userPermissionsInput.split(':');
            if (username && repo && permissions[username]) {
                permissions[username] = permissions[username].filter(r => r !== repo);
                updatePermissionsList();
            } else {
                alert('Invalid input or user does not have permission for this repository.');
            }
        });

        function updatePermissionsList() {
            const permissionsUl = document.getElementById('permissions-ul');
            permissionsUl.innerHTML = '';
            for (const [username, repos] of Object.entries(permissions)) {
                repos.forEach(repo => {
                    const li = document.createElement('li');
                    li.textContent = `${username}: ${repo}`;
                    permissionsUl.appendChild(li);
                });
            }
        }

        function checkPermissions(repo) {
            const username = document.getElementById('username-display').textContent;
            return permissions[username] && permissions[username].includes(repo);
        }

        // Initialize permissions list on page load
        updatePermissionsList();
    </script>
</body>
</html>
